{{- if .Values.appsCamelRbac }}
{{- range .Values.appsCamelRbac }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ template "camel-dashboard-console.name" $ }}-view"
  namespace: {{ required "A valid namespace is required!" .namespace }}
  labels:
    {{- include "camel-dashboard-console.labels" $ | nindent 4 }}
rules:
- apiGroups:
  - "camel.apache.org"
  resources:
  - apps
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- end }}
