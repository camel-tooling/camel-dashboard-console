apiVersion: v2
name: camel-dashboard-console
description:  A Helm chart for installing the Camel Dashboard OpenShift Console plugin
type: application
version: 0.3.2
appVersion: 0.3.2
keywords:
  - camel
  - dashboard
  - console
  - react
sources:
  - https://github.com/camel-tooling/camel-dashboard-console.git
dependencies:
  - name: hawtio-online-console-plugin
    version: 0.6.1
    repository: "https://hawtio.github.io/hawtio-charts"
    # If the user sets 'hawtio.enabled' to false, the sub-chart is skipped.
    condition: hawtio.enabled
